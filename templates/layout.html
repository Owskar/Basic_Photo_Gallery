<!-- templates/layout.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Image Sharing App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
      }
      header {
        background: #333;
        color: #fff;
        padding: 20px 0;
        margin-bottom: 20px;
      }
      header a {
        color: #fff;
        text-decoration: none;
        margin-right: 15px;
      }
      .main {
        padding: 20px;
        background: #fff;
        border-radius: 5px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      .btn {
        display: inline-block;
        padding: 10px 15px;
        background: #333;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      .error {
        color: red;
        margin-bottom: 15px;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        grid-gap: 20px;
      }
      .gallery img {
        width: 100%;
        height: auto;
      }
      .post {
        border: 1px solid #ddd;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Image Sharing App</h1>
        <nav>
          <a href="{{ url_for('home') }}">Home</a>
          {% if session.user_id %}
          <a href="{{ url_for('dashboard') }}">Dashboard</a>
          <a href="{{ url_for('profile') }}">Profile</a>
          <a href="{{ url_for('gallery') }}">Gallery</a>
          <a href="{{ url_for('upload') }}">Upload</a>
          <a href="{{ url_for('create_post') }}">Create Post</a>
          <a href="{{ url_for('logout') }}">Logout</a>
          {% else %}
          <a href="{{ url_for('login') }}">Login</a>
          <a href="{{ url_for('register') }}">Register</a>
          {% endif %}
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="main">{% block content %}{% endblock %}</div>
    </div>
  </body>
</html>
